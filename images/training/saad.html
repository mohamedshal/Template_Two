<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description">
        <title>form</title>
        <link rel="stylesheet" href="saad.css">
    </head>
    <body>
        <form name="register">
            <fieldset>
                <legend>personal information</legend>
                <label>Username</label>
                <input type="text" name="username">
                <label>Password</label>
                <input type="password" name="password">
                <label>Email</label>
                <input type="email" name="email">
                <label>Gender</label>
                <select name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="None">None</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Your favourite</legend>
                <label>Your favourite text editor</label>
                <input type="radio"name="editor">KomodoEdit<br>
                <input type="radio"name="editor">Netbeans<br>
                <input type="radio"name="editor">SublimeText<br>
                <hr>
                <label>Your favourite browser</label>
                <input type="radio"name="editor1">Google Chrome<br>
                <input type="radio"name="editor1">Mozilla Firefox<br>
                <input type="radio"name="editor1">Opera<br>
                <hr>
                <label>Your favourite operating system</label>
                <input type="checkbox"name="editor">Apple Macintosh<br>
                <input type="checkbox"name="editor">Linux<br>
                <input type="checkbox"name="editor">Windows<br>
            </fieldset>
            <fieldset>
                <legend>Your message</legend>
                <textarea></textarea>
                <input type="submit" value="send your data">
            </fieldset>
        </form>
    </body>
</html>
